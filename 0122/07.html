<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        清單
            符號清單(無順序清單):ul、li
                屬性:
                    type:種類
                        disc:預設值，實心原點
                        square: 實心方點
                        circle:空心圓點
            數值清單(有序清單):ol、li
                type:種類
                        1:預設值，數值
                        A、a: 英文大小寫
                        I、i:羅馬數字大小寫
                start:起始值
     -->
    <ul>
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
    </ul>
    <ul type="square" >
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
    </ul>
    <ul type="circle" >
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
    </ul>
    <ol type="1">
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
    </ol>
    <ol type="A">
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
    </ol>
    <ol type="i" start="9">
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
        <li>符號清單</li>
    </ol>
</body>
</html>
